<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Simulator</title>
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Piano Virtual</h2>
            <div class="column volumeSlider">
                <span>Volume</span> <input type="range">
            </div>
            <div class="column keysCheck">
                <span>Teclas</span> <input type="checkbox">
            </div>
        </header>
        <ul class="pianoKeys">
            <li class="key white" data-key"a"><span>a</span></li>
            <li class="key black" data-key"w"><span>w</span></li>
            <li class="key white" data-key"s"><span>s</span></li>
            <li class="key black" data-key"e"><span>e</span></li>
            <li class="key white" data-key"d"><span>d</span></li>
            <li class="key black" data-key"f"><span>f</span></li>
            <li class="key white" data-key"t"><span>t</span></li>
            <li class="key black" data-key"g"><span>g</span></li>
            <li class="key white" data-key"u"><span>u</span></li>
            <li class="key black" data-key"y"><span>y</span></li>
            <li class="key white" data-key"h"><span>h</span></li>
            <li class="key black" data-key"k"><span>k</span></li>
            <li class="key white" data-key"j"><span>j</span></li>
            <li class="key black" data-key"o"><span>o</span></li>
            <li class="key white" data-key"l"><span>l</span></li>
            <li class="key black" data-key"p"><span>p</span></li>
            <li class="key white" data-key";"><span>;</span></li>
        </ul>
    </div>
    <script src="./src/scripts/engine.js"></script>
</body>
</html>
